<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

  <link href="main.css" rel="stylesheet">

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>

  <title>Random Quote Generator</title>
</head>

<body>
  <h1 id="heading" class="text-center">Random Quote Generator</h1>
  <div class="container">
    <div class="row">
      <div class=" col-sm  col-lg-8 mx-auto text-left" id="quote-box">
        <div id="quote-container" class="">
          <p id="text"></p>
          <p class="text-right" id="author"></p>
        </div>
<!-- buttons -->
        <div id="buttonRow" class="row">
          <div class="col-auto mr-auto">
            <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i id="twitter-icon" class="fab fa-twitter-square fa-3x"></i></a>
          </div>
          <div class="col-auto my-auto">
            <input class="btn btn-primary btn-md" type="button" id="new-quote" value="New Quote">
          </div>
        </div>
<!-- buttons - end -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="main.js" ></script>

</body>
</html>
